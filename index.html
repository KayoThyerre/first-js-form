<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Challenge JS Intemediary</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="out-content">
            <div class="duvida">
                <h1>FICOU COM DÚVIDA?</h1>
                <h1>NOS MANDE UMA MENSAGEM!</h1>
            </div>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="box-content">
            <div class="user-information">
                <div class="input">
                    <input type="input-name" placeholder="Nome Completo*">
                    <p class="obrigatorio">campo obrigatório</p>
                </div>

                <div class="input">
                    <input type="input-email" placeholder="Email*">
                    <p class="obrigatorio">campo obrigatório</p>
                </div>

                <div class="input">
                    <input type="input-phone" placeholder="Telefone*">
                    <p class="obrigatorio">campo obrigatório</p>
                </div>

                <div class="input">
                    <textarea class="mensage" placeholder=" Mensagem*"></textarea>
                    <p class="obrigatorio">campo obrigatório</p>
                </div>
                <p>*campos obrigatórios</p>

                <button class="btn btn-send">Enviar</button>
            </div>
        </div>
    </main>
    <script src="./src/js/style.js"></script>
</body>

</html>
